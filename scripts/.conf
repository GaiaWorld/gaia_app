{
	"src":{
		"path":"../src/",
		"dependPath":"./",
		"ignorepre":[".png.",".jpg.",".jpeg.",".webp."],
		"ignoresuf":[".d.ts",".md"],
		"dependReg":[
			{
				"suf":".ts",
				"analysis": [{
					"type":"js",
					"regs":["^(?:import|export).+?from\\s+?[\"'](\\s*?\\S+?\\s*?)[\"']"]
				}]
			}
		]
	},
	"dsts":
	[
        {
            "path":"../src/",
			"includesuf":[".rs", ".ts",".xlsx"],
			"pre":"test1",
			"tasks":[
                {
					"suf":".xlsx",
					"proc":"./plugin/xls2rs",
					"args":[{"cfgPath":"../src/pi/util/cfg"}]
				},
				{
					"suf":".rs",
					"proc":"./plugin/rs2ts",
					"args":[{"bin": "../src/pi/util/bon", "mgr": "../src/pi/struct/struct_mgr", "sinfo": "../src/pi/struct/sinfo"}]
				},{
                    "suf":".ts",
					"proc":"./plugin/tsrpc",
					"args":[{"cfgPath": "../src/pi/util/cfg", "entranceStruct":"../src/pi_pt/entrance.s"}]
                }
            ]
        },
		{
            "path":"../dst/",
            "ignoresuf":[".rs"],
			"pre":"test2",
			"tasks":[
				{
					"suf":".ts",
					"proc":"./plugin/ts2namejs"
				}
			]
		}
	]
}